<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/68aea0d1de.js"
      crossorigin="anonymous"
    ></script>
    <title>To-do-list</title>
  </head>
  <body>
    <div class="container">
      <div class="to-do-body">
        <div class="to-do-heading-container">
          <h1 class="to-do-heading">Today's To Do</h1>
          <i class="fa fa-refresh fa-2x"></i>
        </div>
        <div class="to-do-add">
          <input
            type="text"
            class="to-do-add-text"
            placeholder="Add to your list..."
          />
          <i class="fas fa-rotate-90">&#xf3be;</i>
        </div>
        <div class="to-do-list-container">
          <ul class="to-do-list"></ul>
        </div>
      </div>
      <button class="to-do-clear">Clear all completed</button>
    </div>
  </body>
</html>
